<!DOCTYPE html>
<html>
  <head>
    <title>视频测试</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <script src="jquery-2.0.0.min.js"></script>
  	<script src="TweenMax.min.js"></script>
  	<script src="main.js"></script>
  <style>
    html,body{margin:0;width:100%;height: 100%;}
    .playid{position: absolute;top:0px;left:0px;width:100%;height: 100%;z-index: 999;background: rgba(0,0,0,0.5);display:none;flex-direction: column;justify-content: center;}
    #videoID{width:100%;display:block;}
    .videobody{position: relative;overflow:hidden;}
    .videocontent{position: absolute;top:0px;left:0px;width:100%;height: 100%;}
    .videotext{position: absolute;top:0%;width:100%;text-align: center;left:0;color:#F00;font-size: 10vw;}
    .playvideo{width:100px;height: 50px;line-height: 50px;text-align: center;background: #000;color:#FFF;border-radius: 10px;margin:30% auto;}

    </style>
</head>
<body>
  <div class="playvideo">播放视频</div>
  <div class="playid">
    <div class="videobody">
      <video id="videoID" class="video" controls src="test.mp4" poster="" preload="auto" x-webkit-airplay="true" x5-playsinline="true" webkit-playsinline="true" playsinline="true"></video>
      <div class="videocontent">
        <div class="videotext">视频上方方字测试</div>
      </div>
    </div>
  </div>

</body>
</html>
